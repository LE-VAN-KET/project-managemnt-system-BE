version: '3'
services:
    organization-service:
        hostname: organization-service
        container_name: organization-service
        image: vanket/organization-service:v1.0.0
        restart: always
        ports:
            - "8186:8186"
        environment:
            DATABASE_HOST: db_organization
            MARIADB_PORT_NUMBER: 3306
            REDIS_HOST: redis_auth
            ISSUES_HOST: issues-service
#            LOGSTASH_HOST_PORT: logstash:5000
#            KAFKA_BROKER_1: kafka-broker-1
#            KAFKA_BROKER_2: kafka-broker-2
#            KAFKA_BROKER_3: kafka-broker-3
        networks:
            - ${GLOBAL_NETWORK}

    user-service:
        hostname: user-service
        container_name: user-service
        image: vanket/user-service:v1.0.0
        restart: always
        ports:
            - "8182:8182"
        environment:
            DATABASE_HOST: db_auth
            MARIADB_PORT_NUMBER: 3306
            REDIS_HOST: redis_auth
            REDIS_PORT: 6379
#            LOGSTASH_HOST_PORT: logstash:5000
            ORGANIZATION_HOST: organization-service
            MEMBER_HOST: member-service
#            KAFKA_BROKER_1: kafka-broker-1
#            KAFKA_BROKER_2: kafka-broker-2
#            KAFKA_BROKER_3: kafka-broker-3
        networks:
            - ${GLOBAL_NETWORK}

    member-service:
        hostname: member-service
        container_name: member-service
        image: vanket/member-service:v1.0.0
        restart: always
        ports:
            - "8185:8185"
        environment:
            DATABASE_HOST: db_member
            MARIADB_PORT_NUMBER: 3306
#            LOGSTASH_HOST_PORT: logstash:5000
#            KAFKA_BROKER_1: kafka-broker-1
#            KAFKA_BROKER_2: kafka-broker-2
#            KAFKA_BROKER_3: kafka-broker-3
        networks:
            - ${GLOBAL_NETWORK}

    issues-service:
        hostname: issues-service
        container_name: issues-service
        image: vanket/issues-service:v1.0.0
        restart: always
        ports:
            - "8184:8184"
        environment:
            DATABASE_HOST: db_issues
            MARIADB_PORT_NUMBER: 3306
            ORGANIZATION_HOST: organization-service
            MEMBER_HOST: member-service
            REDIS_HOST: redis_auth
#            LOGSTASH_HOST_PORT: logstash:5000
        networks:
            - ${GLOBAL_NETWORK}
    ## Prometheus
    prometheus:
        image: prom/prometheus:v2.37.1
        container_name: prometheus
        hostname: prometheus
        restart: unless-stopped
        ports:
            - "9090:9090"
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
        depends_on:
            - user-service
            - organization-service
            - member-service
            - issues-service
        networks:
            - ${GLOBAL_NETWORK}

    grafana:
        image: grafana/grafana-oss:8.5.2
        container_name: grafana
        hostname: grafana
        restart: unless-stopped
        ports:
            - "3000:3000"
        links:
            - prometheus:prometheus
        volumes:
            - ./grafana:/var/lib/grafana
        environment:
            - GF_SECURITY_ADMIN_USER=admin
            - GF_SECURITY_ADMIN_PASSWORD=password
        depends_on:
            - user-service
            - organization-service
            - member-service
            - issues-service
        networks:
            - ${GLOBAL_NETWORK}

